<body class="page-popup-notice">
  <div class="demo-container">
    <h1>공지사항 팝업 데모</h1>
    <p>아래 버튼을 클릭해서 팝업을 확인해보세요.</p>
    <button class="demo-btn" onclick="showNoticePopup()">공지사항 팝업 보기</button>
  </div>

  <!-- 공지사항 팝업 -->
  <div class="notice-popup-overlay" id="noticePopup" style="display: none;">
    <div class="notice-popup">
      <div class="notice-popup-header">
        <h2 class="notice-popup-title">[긴급] 시스템 점검 안내 (2024.09.20 02:00~06:00)</h2>
        <button class="notice-popup-close" onclick="closePopup()">&times;</button>
      </div>

      <div class="notice-popup-meta">
        <span class="notice-priority high">높음</span>
        <span>관리자</span>
        <span>2024.09.15 14:30</span>
      </div>

      <div class="notice-popup-content">
        <h3>시스템 점검 안내</h3>
        <p>안녕하세요. Timbel 관리팀입니다.</p>
        <p>시스템 안정성 향상을 위한 정기 점검을 실시합니다.</p>
        <ul>
          <li>점검 일시: 2024년 9월 20일 (금) 02:00 ~ 06:00</li>
          <li>점검 내용: 서버 업그레이드 및 보안 패치</li>
          <li>영향 범위: 전체 서비스 일시 중단</li>
        </ul>
        <p>점검 시간 동안 서비스 이용이 불가하오니 양해 부탁드립니다.</p>
      </div>

      <div class="notice-popup-actions">
        <div class="notice-popup-dismiss">
          <button class="dismiss-btn" onclick="dismissPopup(24)">오늘 하루 보지 않기</button>
          <button class="dismiss-btn" onclick="dismissPopup(72)">3일동안 보지 않기</button>
          <button class="dismiss-btn" onclick="dismissPopup(168)">일주일 동안 보지 않기</button>
          <button class="dismiss-btn primary" onclick="dismissPopup(-1)">다시 보지 않기</button>
        </div>
        <div class="popup-main-actions">
          <button class="popup-btn outline" onclick="closePopup()">닫기</button>
          <button class="popup-btn primary" onclick="viewDetails()">자세히 보기</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 팝업 표시
    function showNoticePopup() {
      document.getElementById('noticePopup').style.display = 'flex';
    }

    // 팝업 닫기
    function closePopup() {
      document.getElementById('noticePopup').style.display = 'none';
    }

    // 다시 보지 않기 처리
    function dismissPopup(hours) {
      const noticeId = 'notice_5'; // 실제로는 공지사항 ID
      const now = new Date().getTime();

      let expireTime;
      let message;

      if (hours === -1) {
        // 영구히 보지 않기
        expireTime = new Date('2099-12-31').getTime();
        message = '이 공지사항을 다시 보지 않습니다.';
      } else {
        // 시간 기반
        expireTime = now + (hours * 60 * 60 * 1000);
        if (hours === 24) {
          message = '오늘 하루 이 공지사항을 보지 않습니다.';
        } else if (hours === 72) {
          message = '3일동안 이 공지사항을 보지 않습니다.';
        } else if (hours === 168) {
          message = '일주일 동안 이 공지사항을 보지 않습니다.';
        }
      }

      // localStorage에 저장 (실제로는 서버에 저장)
      localStorage.setItem(`dismiss_${noticeId}`, expireTime.toString());

      // 사용자에게 알림
      alert(message);

      // 팝업 닫기
      closePopup();
    }

    // 자세히 보기
    function viewDetails() {
      // 실제로는 공지사항 상세 페이지로 이동
      alert('공지사항 상세 페이지로 이동합니다.');
      closePopup();
    }

    // 팝업 표시 여부 확인 (실제 사용 시)
    function shouldShowPopup(noticeId) {
      const dismissKey = `dismiss_${noticeId}`;
      const dismissTime = localStorage.getItem(dismissKey);

      if (!dismissTime) return true;

      const now = new Date().getTime();
      const expireTime = parseInt(dismissTime);

      if (now > expireTime) {
        // 기간이 만료되었으므로 저장된 값 제거
        localStorage.removeItem(dismissKey);
        return true;
      }

      return false;
    }

    // 오버레이 클릭 시 팝업 닫기
    document.getElementById('noticePopup').addEventListener('click', function (e) {
      if (e.target === this) {
        closePopup();
      }
    });

    // ESC 키로 팝업 닫기
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        closePopup();
      }
    });
  </script>
</body>
